<!-- template for home landing page -->
	<p ng-show="ifUser">currently logged in as {{user.username}}</p>
	<div class="login-border" ng-hide="loggedIn"> <!-- shows login if no user logged in -->
	<!-- button to call modal -->
	<div class="container-fluid home-content">
	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Sign Up</button>
	<!-- modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
		      </div>
		      <div class="modal-body">
				<!-- sign up new user  -->
		        <form class="signup-form" ng-submit="signUp()">
					<h2>Sign up</h2>
					<label>username</label>
					<input type="text" ng-model="newUser.username">
					<label>email</label>
					<input type="email" ng-model="newUser.email">
					<label>password</label>
					<input type="password" ng-model="newUser.password">
					<br><br>
					<input type="submit" class="btn btn-success" value="sign Up">
				</form>
				<!-- end of sign up form -->
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		<!-- end modal -->
	</div>
	<h3>{{checkUser}}</h3>
	<a href="/#/categories"><button class="btn btn-info btn-lg">browse Categories</button></a>
	<button class="btn btn-info" ng-click="profile()">profile</button>
	</div> <!-- home-content -->
