<!DOCTYPE html>
<html lang="en" ng-app="inspire">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
	<script src="/js/ang.js"></script>
</head>
<body ng-controller="mainController">
	<h3>{{greeting}}</h3>
	<p ng-show="ifUser">currently logged in as {{user.username}}</p>
	<div class="login-border" ng-hide="loggedIn"> <!-- shows login if no user logged in -->
		<h2>Sign up</h2>
		<form ng-submit="signUp()">
			<label>username</label>
			<input type="text" ng-model="newUser.username">
			<label>email</label>
			<input type="text" ng-model="newUser.email">
			<label>password</label>
			<input type="password" ng-model="newUser.password">
			<label></label>
			<input type="submit" class="btn btn-success" value="sign Up">
		</form>
		<h2>log in</h2>
		<form ng-submit="logIn()">
			<label>username</label>
			<input type="text" ng-model="user.username">
			<label>password</label>
			<input type="password" ng-model="user.password">
			<label class="error">{{display}}</label>
			<input type="submit" class="btn btn-success" value="log In">
		</form>
		<br>
	</div>
	
	<h3>{{checkUser}}</h3>
	
	<button ng-click="browse()">load items</button>
	<button><a href="/api/profiles/{{userID}}">Profile</a></button>
</body>
</html>
