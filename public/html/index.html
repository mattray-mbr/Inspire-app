<!-- template for home landing page -->
	<header class="main-head">
		<h1 class="pull-left">{{greeting}}</h1>
		<form class="login-form" ng-submit="logIn()">
			<label>username</label>
			<input type="text" ng-model="user.username">
			<label>password</label>
			<input type="password" ng-model="user.password">
			<input type="submit" class="btn btn-success" value="log In">
		</form>
	</header>
	<p ng-show="ifUser">currently logged in as {{user.username}}</p>
	<div class="login-border" ng-hide="loggedIn"> <!-- shows login if no user logged in -->
		<form class="signup-form" ng-submit="signUp()">
			<h2>Sign up</h2>
			<label>username</label>
			<input type="text" ng-model="newUser.username">
			<label>email</label>
			<input type="text" ng-model="newUser.email">
			<label>password</label>
			<input type="password" ng-model="newUser.password">
			<label></label>
			<input type="submit" class="btn btn-success" value="sign Up">
		</form>
	</div>
	<h3>{{checkUser}}</h3>
	<button ng-click="browse()">load items</button>
	<button><a href="/api/profiles/{{userID}}">Profile</a></button>
	<ng-include src=" '/html/footer.html' "></ng-include>
