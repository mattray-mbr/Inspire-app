<!DOCTYPE html>
<html lang="en" ng-app="inspire">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	
	<link rel="stylesheet" href="/css/styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.min.js"></script>
	<script src="/js/ang.js"></script>
</head>
<body ng-controller="profileController">
	<header class="main-head">
		<h1 class="pull-left">title</h1>
		<button class="btn btn-warning pull-right"><a href="/api/logOut">Log Out</a></button>
		<h4 class="pull-left clear">currently logged in as {{loggedInUsername}}</h4>
	</header>
	<div id="main-container">
		<section id="content" class="column">

			<!-- Button trigger modal -->
			<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
			 	Create New Post
			</button>
			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
			      </div>
			      <div class="modal-body">
					<!-- add a new post  -->
			        <form ng-submit="newPost()">
			        	<label>Post type(num)</label>
			        	<input type="text" ng-model="post.type">
			        	<label>message</label>
			        	<input type="text" ng-model="post.message">
			        	<input type="submit">
			        </form>
					<!-- end of post form -->
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			      </div>
			    </div>
			  </div>
			</div>
			<!-- end of modal -->
			<div class="posts" ng-repeat="posts in feed">
				<h4>{{posts.name}}</h4>
				<h4>{{posts.type}}</h4>
				<h4>{{posts.message}}</h4>
			</div>
		</section>
		<section id="options" class="column">
			<p>filter and search features</p>
		</section>
		<section id="right" class="column">
			<p>????</p>
		</section>
	</div>
	<footer>
		<p>footer stuff</p>
	</footer>
</body>
</html>
